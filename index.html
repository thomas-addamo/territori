<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f2f4f7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="icon" href="Gemini_Generated_Image_9oh7an9oh7an9oh7.png" type="image/png" />
    <link rel="apple-touch-icon" href="Gemini_Generated_Image_9oh7an9oh7an9oh7.png" />
    <title>Territori</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="ambient">
        <span class="orb orb--one"></span>
        <span class="orb orb--two"></span>
        <span class="orb orb--three"></span>
      </div>

      <header class="topbar is-hidden" id="topbar">
        <button class="icon-btn" id="backButton" aria-label="Indietro">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15.5 5.5L9 12l6.5 6.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <div class="topbar-title" id="topbarTitle"></div>
        <div class="topbar-spacer"></div>
        <div class="topbar-version">v1.6</div>
      </header>

      <main class="main">
        <section class="screen is-active" id="screen-auth">
          <div class="auth">
            <div class="auth-brand">
              <p class="eyebrow">Memoria territorio</p>
              <h1>Territori</h1>
              <p class="subhead">Organizza i citofoni, offline e sempre con te.</p>
            </div>

            <div class="card auth-card">
              <div class="segmented" role="tablist">
                <button class="segmented-btn is-active" data-auth-tab="login">Accedi</button>
                <button class="segmented-btn" data-auth-tab="register">Registrati</button>
              </div>

              <form class="form is-active" id="loginForm">
                <div class="field">
                  <label for="loginSurname">Cognome</label>
                  <input id="loginSurname" name="surname" autocomplete="family-name" required />
                </div>
                <div class="field">
                  <label for="loginPassword">Password</label>
                  <input id="loginPassword" name="password" type="password" autocomplete="current-password" required />
                </div>
                <button class="btn primary" type="submit">Entra</button>
              </form>

              <form class="form" id="registerForm">
                <div class="field">
                  <label for="registerName">Nome</label>
                  <input id="registerName" name="name" autocomplete="given-name" required />
                </div>
                <div class="field">
                  <label for="registerSurname">Cognome</label>
                  <input id="registerSurname" name="surname" autocomplete="family-name" required />
                </div>
                <div class="field">
                  <label for="registerPassword">Password</label>
                  <input id="registerPassword" name="password" type="password" autocomplete="new-password" required />
                </div>
                <button class="btn primary" type="submit">Crea account</button>
              </form>

              <p class="hint">I dati restano sul telefono. Puoi esportare un file di backup quando vuoi.</p>
            </div>
          </div>
        </section>

        <section class="screen" id="screen-home"></section>
        <section class="screen" id="screen-territories"></section>
        <section class="screen" id="screen-territory"></section>
        <section class="screen" id="screen-street"></section>
        <section class="screen" id="screen-portone"></section>
        <section class="screen" id="screen-hours"></section>
      </main>

      <nav class="tabbar is-hidden" id="tabbar" aria-label="Menu principale">
        <button class="tabbar-item" data-tab="home" aria-label="Home">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M4 11.5l8-7 8 7v7a1.5 1.5 0 0 1-1.5 1.5H5.5A1.5 1.5 0 0 1 4 18.5v-7z"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linejoin="round"
            />
            <path
              d="M9.5 20v-6h5v6"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linejoin="round"
            />
          </svg>
          <span>Home</span>
        </button>
        <button class="tabbar-item" data-tab="territories" aria-label="Territori">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M5 7.5l7-4 7 4v8.5l-7 4-7-4V7.5z"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linejoin="round"
            />
            <path
              d="M12 3.5v16"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linejoin="round"
            />
          </svg>
          <span>Territori</span>
        </button>
        <button class="tabbar-item" data-tab="hours" aria-label="Ore">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle
              cx="12"
              cy="12"
              r="8.5"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            />
            <path
              d="M12 7.5v5l3.2 1.8"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
            />
          </svg>
          <span>Ore</span>
        </button>
      </nav>

      <div class="sheet" id="sheet">
        <div class="sheet-backdrop" data-sheet-close></div>
        <div class="sheet-panel">
          <div class="sheet-handle"></div>
          <h3 id="sheetTitle"></h3>
          <div id="sheetBody"></div>
        </div>
      </div>

      <div class="toast" id="toast" role="status" aria-live="polite"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
